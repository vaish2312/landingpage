<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productpage</title>
    <link rel="stylesheet" type="text/css" href="product.css">
</head>
<body>
    <div class="container">
        <ul class="thumb">
         <li onmouseover="changeimagesrc('shoe1.png')"><img src="shoe1.png" ></li>
         <li onmouseover="changeimagesrc('shoe2.png')"><img src="shoe2.png"></li>
         <li onmouseover="changeimagesrc('shoe3.png')"><img src="shoe3.png" ></li>
            
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
           <img src="shoe1.png" class="shoesss">
           <ul class="size">
               <span>size</span>
               <li>7</li>
               <li>8</li>
               <li>9</li>
               <li>10</li>
           </ul>
           <a href="productpage.html" class="btn">Add To Cart</a>
        </div>
    </div>
    <script>
        function changeimagesrc(anything)
        {
            document.querySelector('.shoesss').src = anything;
        }
    </script>
    
</body>
</html>
